name: Update README

on:
  schedule:
    # corre 2 veces al día, a las 00:00 y 12:00 UTC
    - cron: "0 */12 * * *"
  workflow_dispatch:

# CLAVE: permiso para commitear/pushear al repo
permissions:
  contents: write

concurrency:
  group: update-readme
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update recent activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MESSAGE: "chore: update recent activity"
          COMMIT_NAME: "github-actions[bot]"
          COMMIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
          MAX_LINES: 10
          TARGET_FILE: "README.md"

        env:
          # Token automático que GitHub proporciona al workflow
          # Permite autenticar la Action sin exponer credenciales
          # Se usa para leer tu actividad y hacer commits
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
